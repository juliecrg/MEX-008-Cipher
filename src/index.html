<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Cifrar y descifrar</title>
    <link rel="stylesheet" href="style.css" />
  </head>




  <body>

    <div class="header">
        <img src="H.png">
    </div>
    <br>
    <div class= "questions">
    <form>
          <center>
      <!-- TEXTO-->
      <p> Crea y descifra palabras de amor con tu ser amado </p>
      <!-- INPUT-->
       <input id="palabraCursi" class="inputS" placeholder= "ESCRIBE AQUÃ TU PALABRA CURSI" type="text" required/>
      <!-- TEXTO-->
       <p> Elige tu clave (tienes que memorizarla para que puedan descifrar tu mensaje) </p>
       <!-- OFFSET --> 
          <input id = "claveNumero" type = "text" class = "inputS" pattern = "[1-9]{2}" 
          placeholder = "CLAVE"> 
      <!-- TEXTO-->     
      <p> Elige si quieres cifrar (mandar a alguien) o descifrar tu palabra (alguien te la mando) </p>   
      <!-- BOTON CIFRAR -->  <button id="botonListoC" class="btn" type="button"> Cifrar! </button> 
      <!-- BOTON DESCIFRAR -->  <button id="botonListoD" class="btn" type="button"> Descifrar! </button> 
      <!-- TEXTO RESULTADO--> <p id="textResult" class="inputS"/>
          </center>          
</form>
</div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    
   

  </body>
</html>
